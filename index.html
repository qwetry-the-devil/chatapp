<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatterChat</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

<div id="loginDiv" class="login-container">
  <h2>Login / Signup</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <p id="status"></p>
</div>

<div id="chatDiv" class="chat-container" style="display:none;">
  <div class="sidebar">
    <h3>Chats</h3>
    <ul id="chatList"></ul>
  </div>
  <div class="chat-main">
    <div id="messages" class="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.22.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.22.1/firebase-firestore.js"></script>

<!-- App JS -->
<script src="app.js"></script>
</body>
</html>
