<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatterChat</title>
<style>
:root {
  --bg: #121212;
  --sidebar: #1f1f1f;
  --text: #e0e0e0;
  --muted: #888;
  --mine-bg: #4caf50;
  --their-bg: #2c2c2c;
}

body { margin:0; font-family:sans-serif; background: var(--bg); color: var(--text); }

.login-container {
  width: 300px; margin: 50px auto; display:flex; flex-direction:column; gap:10px;
}

.chat-container { display:flex; height:100vh; }

.sidebar { width:200px; background:var(--sidebar); padding:10px; overflow-y:auto; }

.chat-main { flex:1; display:flex; flex-direction:column; }

.messages { flex:1; padding:10px; overflow-y:auto; }

.message { margin:5px 0; padding:8px 12px; border-radius:8px; max-width:60%; word-wrap:break-word; }

.message.mine { margin-left:auto; background:var(--mine-bg); color:#fff; }
.message.their { margin-right:auto; background:var(--their-bg); }

.message .meta { font-size:0.75rem; color:var(--muted); }

.input-container { display:flex; padding:10px; background:var(--sidebar); }
input#messageInput, input#username, input#password { flex:1; padding:8px; border:none; border-radius:4px; margin-right:8px; }
button { padding:8px; border:none; border-radius:4px; cursor:pointer; background:#4caf50; color:#fff; }
</style>
</head>
<body>

<div id="loginDiv" class="login-container">
  <h2>Login / Signup</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <p id="status"></p>
</div>

<div id="chatDiv" class="chat-container" style="display:none;">
  <div class="sidebar">
    <h3>Chats</h3>
    <ul id="chatList"></ul>
  </div>
  <div class="chat-main">
    <div id="messages" class="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.22.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.22.1/firebase-firestore.js"></script>

<!-- App JS -->
<script src="app.js"></script>
</body>
</html>
